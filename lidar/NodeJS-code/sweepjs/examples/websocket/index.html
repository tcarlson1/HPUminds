<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>Scanse Sweep Websocket Example</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
</head>
<body>

<p>Open Console</p>

<script>

var ws = new WebSocket('ws://localhost:5000');

ws.onmessage = evt => {
  var message = JSON.parse(evt.data);
  console.log(message);
};

</script>

</body>
</html>
